<!DOCTYPE html>
<html lang="en">
 
<!--Contém informações para visualizar a página-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1 - Estrutura HTML</title>
    <link rel="stylesheet" href="index.css"
</head>

<!--Onde está o conteúdo da página-->
<body>
    <!-- Onde o conteúdo deve ser inserido-->
  
    <div>
        <!--Elemento de título-->
        <h1>Título</h1>
        <!--Elemento de parágrafo, do tipo container-->
        <p>Isso aqui é um parágrafo </p>
        <!--Elemento vazio para quebra de linha-->
        <br>
        <!--Cria uma linha separadora-->
        <p>Outro parágrafo, <span>com destaque</span> em um trecho </p>
        <!--Atributo do tipo chave="valor"-->
        <input type="text">
        <input type="checkbox">

        <!--Aplicação de CSS, com estilo inline-->
        <p style="color:blueviolet; font-size:35px">Texto com aplicação de CSS</p>

         <!--Aplicação de CSS, com estilo no head-->
         <p id="css2">Texto com aplicação de CSS 2</p>

        <!--Elemento de hiperlink-->
        <a href="https://google.com" target="_blank"> <!--blank = abre em outra página-->
            <p>Exemplo de link</p>
        </a>

        <a href="https://g1.globo.com" target="g1_iframe"> <!--blank = abre em outra página-->
            <p>Exemplo de link dentro de iframe</p>
        </a>
        <!--Elemento de iframe-->
        <iframe name="g1_iframe" width="400px" height="400px"></iframe>
    </div>

    <!--Elemento vazio-->
    <br>
</body>
</html>
