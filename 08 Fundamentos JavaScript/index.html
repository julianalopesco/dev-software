<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JavaScript</title>
</head>
<body>
    <div>
        <h3>Sorteador de numero</h3>
        <p id="numSorteado"></p>
        <script>
        document.getElementById("numSorteado").innerText = "Número sorteado: " + Math.random().toFixed(2);
    </script>
    </div>
    <div>
        <h3>Seleciona numero maior: (1, 7, 5, 4, 8, 12, 6)</h3>
        <p id="numMaior"></p>
        <script>
        document.getElementById("numMaior").innerText = "O numero maior é: " + Math.max(1, 7, 5, 4, 8, 12, 6);
    </script>
    </div>
    <div>
        <h3>Seleciona numero menor (7, 5, 4, 8, 12, 6)</h3>
        <p id="numMenor"></p>
        <script>
        document.getElementById("numMenor").innerText = "O numero menor é: " + Math.min(7, 5, 4, 8, 12, 6);
    </script>
    </div>
    <div>
        <h3>Mostra a raiz quadrada: (170) </h3>
        <p id="raizQuad"></p>
        <script>
        document.getElementById("raizQuad").innerText = "A raíz quadrada é: " + Math.sqrt(170);
    </script>
    </div>


</body>
    <!--Script javascript-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

            crossorigin="anonymous"></script>

</html>
