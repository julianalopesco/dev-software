<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <h3>Cadastro de aluno</h3>
    <h2>Dados pessoais e contato</h2>
        <div>
            <label for="email">E-mail*</label><br>
            <input id="email" name="email" type="email">
        </div>
        <div>
            <label for="telefone">Telefone*</label><br>
            <input id="telefone" name="telefone" type="text">
        </div>
    <br>
    <hr>
    <h2>Endereço</h2>
    <form action="mailto:teste@teste" method="post" 
    enctype = "text / plain"> <!--envia o formulário por email-->
        <div>
            <label for="pais">País*</label><br>
            <select name="pais" id="pais">
                <option selected value="BR">Brasil</option>
                <option value="USA">United States</option>
                <option value="MEX">Mexico</option>
                <option value="FR">France</option>
                <option value="PT">Portugal</option>
            </select>
        </div>
        <div>
            <label for="cep">CEP*</label><br>
            <input name="cep" id="cep" type="text" value="00000-000" maxlength="9">
        </div>
        <div>
            <label for="numero">Número*</label><br>
            <input name="numero" id="numero" type="number">
        </div>
        <div>
            <label for="complemento">Complemento</label><br>
            <input name="complemento" id="complemento" type="text">
        </div>
        <div>
            <label for="uf">Estado</label><br>
            <select name="uf" id="uf">
                <option selected value="selecione">Selecione o estado</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="SC">Santa Catarina</option>
                <option value="MG">Minas Gerais</option>
                <option value="MT">Mato Grosso</option>
            </select>
        </div>
        <br>
        <hr>
        <br>
        <button type="submit">Enviar dados</button>
    </form>
</body>
</html>
